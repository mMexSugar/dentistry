<body>
        <div class="block">

                    <h3>Sign up to Healthy.Today</h3>

                    <div class="input_box">
                        <input class= "text" name="last_name" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input_box">
                        <input class= "text" name="middle_name" type="text" placeholder="Middle Name" required>
                    </div>
                    <div class="input_box">
                        <input class= "text" name="birth_date" type="date" placeholder="Birthdate" required>
                    </div>
                    <div class="input_box">
                        <input class= "Email" name="email" type="Email" placeholder="Email" required>
                    </div>
                    <div class="input_box">
                        <input class= "text" name="phone" type="text" placeholder="Phone number" required>
                    </div>
                    <div class="input_box">
                        <input class= "password" name="password" type="password" placeholder="Password" required>
                    </div>
                
                    <button id="register" type="submit" class="btn">Sing Up</button>
                </form>
                <div class="create">
                    Have already?
                    <a href="" class="singInBTNlink">Log in</a>
                </div>

        </div>
